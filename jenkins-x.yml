buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        environment:
          - name: VAULT_USER
            valueFrom:
              secretKeyRef:
                name: aws-bdd-user-creds
                key: vault_user
        agent:
          image: ghcr.io/jenkins-x/terraform-aws:4.0.13
        stages:
        - name: ci
          options:
            volumes:
              - name: aws-creds
                secret:
                  secretName: aws-bdd-user-creds
                  items:
                    - key: credentials
                      path: credentials
            containerOptions:
              volumeMounts:
                - mountPath: /tekton/home/.aws
                  name: aws-creds
          steps:
          - name: terraform-lint
            command: ./scripts/lint.sh
          - name: terraform-security-check
            command: ./scripts/security.sh
          - name: terraform-apply-and-test
            command: ./scripts/ci.sh
