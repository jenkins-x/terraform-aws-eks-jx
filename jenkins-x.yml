buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        environment:
          - name: VAULT_USER
            valueFrom:
              secretKeyRef:
                name: aws-bdd-user-creds
                key: vault_user
        agent:
          image: gcr.io/jenkinsxio/builder-terraform
        stages:
        - name: ci
          options:
            volumes:
              - name: aws-creds
                secret:
                  secretName: aws-bdd-user-creds
                  items:
                    - key: credentials
                      path: credentials
            containerOptions:
              volumeMounts:
                - mountPath: /builder/home/.aws
                  name: aws-creds
          steps:
          - name: terraform-lint
            command: make
            args:
            - lint
          - name: terraform-security-check
            command: make
            args:
            - tfsec
          - name: terraform-apply-and-test
            command: ./scripts/ci.sh
